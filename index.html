<script>
    // === GANTI HANYA BAGIAN INI SESUAI METODE YANG KAMU PILIH ===
    const PROXY_BASE = 'https://corsproxy.io/?';                    // pilihan 4 (paling cepat dicoba)
    // const PROXY_BASE = 'https://api.allorigins.win/raw?url=';    // pilihan 5
    // const PROXY_BASE = 'https://api.codetabs.com/v1/proxy?quest='; // alternatif lain
    // const PROXY_BASE = 'https://my-own-proxy.vercel.app/api/proxy?url='; // kalau kamu bikin sendiri

    function makeProxyUrl(originalUrl) {
        return PROXY_BASE + encodeURIComponent(originalUrl);
    }

    // Fungsi umum untuk fetch JSON
    async function tryJsonApi(originalUrl, resDiv) {
        resDiv.innerHTML = 'Memuat...';
        try {
            const proxyUrl = makeProxyUrl(originalUrl);
            const res = await fetch(proxyUrl);
            if (!res.ok) throw new Error(`Status ${res.status}`);
            const data = await res.json();
            resDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (err) {
            resDiv.innerHTML = `Gagal: ${err.message}\n\nCoba ganti proxy atau cek koneksi.`;
        }
    }

    // Fungsi untuk gambar (IQC & AnimeHalal)
    function showImage(originalUrl, resDiv) {
        resDiv.innerHTML = 'Memuat gambar...';
        const proxyUrl = makeProxyUrl(originalUrl);
        resDiv.innerHTML = `<img src="${proxyUrl}" alt="Generated" onerror="this.outerHTML='<p>Gagal memuat gambar (coba proxy lain)</p>'">`;
    }

    // Contoh pemanggilan (sesuaikan dengan id masing-masing card)
    function tryCekWaktu() {
        tryJsonApi('https://apisaurus.vercel.app/api/cekwaktu', document.getElementById('response-cekwaktu'));
    }

    function tryCekNamaPasaran() {
        const nama = document.getElementById('nama-pasaran').value.trim();
        if (!nama) return alert('Isi nama dulu!');
        const url = `https://apisaurus.vercel.app/api/random/ceknamapasaran?apikey=saurusdev&nama=${encodeURIComponent(nama)}`;
        tryJsonApi(url, document.getElementById('response-pasaran'));
    }

    function tryAnimeHalal() {
        showImage('https://apisaurus.vercel.app/api/animehalal', document.getElementById('response-animehalal'));
    }

    // ... buat fungsi lainnya mirip pola di atas ...
</script>
