<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Apisaurus API Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #7B2CBF;
            --accent: #9D4EDD;
            --light: #E0AAFF;
            --bg-gradient: linear-gradient(135deg, #240046 0%, #3C096C 50%, #7B2CBF 100%);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
        body { background:var(--bg-gradient); color:#fff; min-height:100vh; background-attachment:fixed; }
        .container { max-width:1200px; margin:0 auto; padding:20px; }
        
        #landing { height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; animation:fadeIn 1.5s; }
        #landing h1 { font-size:4.5rem; background:linear-gradient(90deg,#E0AAFF,#fff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .btn-start { padding:16px 50px; font-size:1.5rem; background:var(--accent); border:none; border-radius:50px; color:#fff; cursor:pointer; box-shadow:0 10px 30px rgba(157,78,221,.5); transition:all .3s; }
        .btn-start:hover { transform:translateY(-6px); box-shadow:0 15px 40px rgba(157,78,221,.7); }
        
        #dashboard { display:none; padding:60px 0; }
        .header { text-align:center; margin-bottom:60px; }
        .header h2 { font-size:3.2rem; margin-bottom:12px; }
        .api-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(360px,1fr)); gap:30px; }
        .api-card { background:rgba(255,255,255,.08); backdrop-filter:blur(12px); border-radius:20px; padding:30px; border:1px solid rgba(157,78,221,.3); transition:all .3s; }
        .api-card:hover { transform:translateY(-10px); box-shadow:0 20px 45px rgba(123,44,191,.35); }
        .api-card h3 { font-size:1.9rem; color:var(--light); margin-bottom:15px; }
        .form-group { margin:16px 0; }
        .form-group label { display:block; margin-bottom:8px; font-weight:500; }
        .form-group input { width:100%; padding:12px 16px; border-radius:10px; border:none; background:rgba(255,255,255,.12); color:#fff; font-size:1rem; }
        .btn { padding:12px 28px; background:var(--accent); color:#fff; border:none; border-radius:12px; cursor:pointer; font-weight:500; transition:all .3s; }
        .btn:hover { background:#a166f0; transform:scale(1.05); }
        .response { margin-top:20px; padding:16px; background:rgba(0,0,0,.35); border-radius:12px; max-height:380px; overflow-y:auto; font-family:monospace; white-space:pre-wrap; }
        .response img { max-width:100%; border-radius:10px; margin-top:12px; display:block; }

        .stars { position:fixed; inset:0; pointer-events:none; z-index:-1; }
        .star { position:absolute; background:#fff; border-radius:50%; opacity:.8; animation:twinkle 5s infinite alternate; }
        @keyframes twinkle { from {opacity:.4} to {opacity:.9} }
        @keyframes fadeIn { from {opacity:0; transform:translateY(40px)} to {opacity:1; transform:translateY(0)} }
    </style>
</head>
<body>

<div class="stars" id="stars"></div>

<!-- Landing -->
<section id="landing">
    <div class="container">
        <p style="font-size:1.5rem; opacity:0.9;">Author: Saurus</p>
        <p style="font-size:1.3rem; opacity:0.8; margin:10px 0 30px;">Total API: 5</p>
        <h1>Apisaurus</h1>
        <button class="btn-start" onclick="document.getElementById('landing').style.display='none'; document.getElementById('dashboard').style.display='block';">Let's Get Started</button>
    </div>
</section>

<!-- Dashboard -->
<section id="dashboard">
    <div class="container">
        <div class="header">
            <h2>Dashboard API</h2>
            <p style="opacity:0.8; margin-top:12px;">Semua fitur full work (pastikan CORS sudah aktif di server)</p>
        </div>

        <div class="api-grid">

            <!-- 1. Cek Waktu -->
            <div class="api-card">
                <h3>üïí Cek Waktu</h3>
                <p style="opacity:0.9; margin-bottom:20px;">WIB, WITA, WIT</p>
                <button class="btn" onclick="tryApi('https://apisaurus.vercel.app/api/cekwaktu', 'res-cekwaktu')">Coba Sekarang</button>
                <div id="res-cekwaktu" class="response"></div>
            </div>

            <!-- 2. Cek Nama Pasaran -->
            <div class="api-card">
                <h3>üî• Cek Nama Pasaran</h3>
                <div class="form-group"><label>API Key</label><input id="key-pasaran" value="saurusdev"></div>
                <div class="form-group"><label>Nama</label><input id="nama-pasaran" placeholder="Masukkan nama..."></div>
                <button class="btn" onclick="tryPasaran()">Coba Sekarang</button>
                <div id="res-pasaran" class="response"></div>
            </div>

            <!-- 3. IQC -->
            <div class="api-card">
                <h3>üñºÔ∏è IQC (Image Quote Card)</h3>
                <div class="form-group"><label>API Key</label><input id="key-iqc" value="saurusdev"></div>
                <div class="form-group"><label>Waktu (HH:MM)</label><input id="time-iqc" placeholder="13:20"></div>
                <div class="form-group"><label>Baterai (%)</label><input id="bat-iqc" placeholder="85"></div>
                <div class="form-group"><label>Pesan</label><input id="msg-iqc" placeholder="Halo dunia!"></div>
                <button class="btn" onclick="tryIQC()">Generate Gambar</button>
                <div id="res-iqc" class="response"></div>
            </div>

            <!-- 4. Cari Grup WA -->
            <div class="api-card">
                <h3>üí¨ Cari Grup WhatsApp</h3>
                <div class="form-group"><label>API Key</label><input id="key-grup" value="saurusdev"></div>
                <div class="form-group"><label>Keyword</label><input id="query-grup" placeholder="jb / ml / ff"></div>
                <button class="btn" onclick="tryGrupWA()">Cari Grup</button>
                <div id="res-grup" class="response"></div>
            </div>

            <!-- 5. Anime Halal -->
            <div class="api-card">
                <h3>üê± Anime Halal</h3>
                <div class="form-group"><label>API Key (coba juga tanpa)</label><input id="key-anime" value="saurusdev"></div>
                <button class="btn" onclick="tryAnimeHalal()">Generate Anime</button>
                <div id="res-anime" class="response"></div>
            </div>

        </div>
    </div>
</section>

<script>
    function createStars() {
        const stars = document.getElementById('stars');
        for (let i = 0; i < 160; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 3 + 1 + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDelay = Math.random() * 6 + 's';
            stars.appendChild(s);
        }
    }
    createStars();

    async function tryApi(url, resId) {
        const div = document.getElementById(resId);
        div.innerHTML = 'Memuat...';
        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const data = await res.json();
            div.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (e) {
            div.innerHTML = `Error: ${e.message}\n(Cek CORS server atau koneksi)`;
        }
    }

    function tryPasaran() {
        const key = document.getElementById('key-pasaran').value.trim();
        const nama = document.getElementById('nama-pasaran').value.trim();
        if (!nama) {
            document.getElementById('res-pasaran').innerHTML = '‚ö†Ô∏è Isi nama dulu!';
            return;
        }
        tryApi(`https://apisaurus.vercel.app/api/random/ceknamapasaran?apikey=${key}&nama=${encodeURIComponent(nama)}`, 'res-pasaran');
    }

    function tryIQC() {
        const key = document.getElementById('key-iqc').value.trim();
        const time = document.getElementById('time-iqc').value.trim() || '13:20';
        const bat = document.getElementById('bat-iqc').value.trim() || '85';
        const msg = document.getElementById('msg-iqc').value.trim() || 'Test';
        const url = `https://apisaurus.vercel.app/api/iqc?apikey=${key}&time=${time}&battery=${bat}&message=${encodeURIComponent(msg)}`;
        document.getElementById('res-iqc').innerHTML = `<img src="${url}" alt="IQC" onerror="this.outerHTML='<p>Error load gambar</p>'">`;
    }

    function tryGrupWA() {
        const key = document.getElementById('key-grup').value.trim();
        const q = document.getElementById('query-grup').value.trim();
        if (!q) {
            document.getElementById('res-grup').innerHTML = '‚ö†Ô∏è Isi keyword dulu!';
            return;
        }
        tryApi(`https://apisaurus.vercel.app/api/grupwa?apikey=${key}&query=${encodeURIComponent(q)}`, 'res-grup');
    }

    function tryAnimeHalal() {
        const key = document.getElementById('key-anime').value.trim();
        let url = 'https://apisaurus.vercel.app/api/animehalal';
        if (key) url += `?apikey=${key}`;
        document.getElementById('res-anime').innerHTML = `<img src="${url}" alt="Anime Halal" onerror="this.outerHTML='<p>Error gambar (coba tanpa key)</p>'">`;
    }
</script>
</body>
</html>
